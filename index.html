<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="top">
            <div class="right">
                <input type="range" id="rangeSlider" min="0" max="7" step="1" value="0">    
            </div>
            <div class="left">
                <p id="indicator">0</p>
            </div>
        </div>
        <div class="mid">
            <div class="grid" id="grid"></div>
        </div>
        <div class="bot">
            <div class="left">
                <input type="color" id="colorPicker" onchange="selectColor()">
                <div class="rainbow" id="rainbow">
                    <div class="inner"></div>
                </div>
                <div class="eraser" id="eraser"></div>    
            </div>
            <div class="right">
                <button class="clear" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
